<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="register1.css">
</head>
<body>
    <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Login Page</h1>
    <div class="container">
        <div class="div_in left">
            <h2 style="color: rgb(0, 136, 255);">Registration Open Now</h2>        
            <p><span style="color: red;">*</span> indicates mandatory fields</p>

            <h3>Personal Info </h3>
            <hr style="color: black;">
            <form>
                <div class="container">
                    <div class="right">
                        <p>
                            <label>User Name<span style="color: red;"> *</span></label><br>
                            <input type="text" required>
                        </p>
                        <p>
                            <label>First Name<span style="color: red;"> *</span></label><br>
                            <input type="text" required>
                        </p>
                    </div>
                    <div class="right">
                        <p>
                            <label>E-mail<span style="color: red;"> *</span></label><br>
                            <input type="email" required>
                        </p>
                        <p>
                            <label>Last Name<span style="color: red;"> *</span></label><br>
                            <input type="text" required>
                        </p>
                    </div>
                </div>
                <hr>
                <h3>Location</h3>
                <div class="container">
                    <div class="right">
                        <p>
                            <label>Address 1<span style="color: red;"> *</span></label><br>
                            <input type="text" required>
                        </p>
                        <p>
                            <label>City<span style="color: red;"> *</span></label><br>
                            <input type="text" required>
                        </p>
                        <p>
                            <label>Country<span style="color: red;"> *</span></label><br>
                            <input type="text" required>
                        </p>
                    </div>
                    <div class="right">
                        <p>
                            <label>Address 2<span style="color: red;"> *</span></label><br>
                            <input type="email" required>
                        </p>
                        <p>
                            <label>State<span style="color: red;"> *</span></label><br>
                            <input type="text" required>
                        </p>
                        <p>
                            <label>Postal Code<span style="color: red;"> *</span></label><br>
                            <input type="text" required>
                        </p>
                    </div>
                </div>
                <p style="font-size: small;">A password will be e-mailed to you.</p>
                <input type="submit" value="Register Now" style="border-radius: 10px;background-color: rgb(39, 133, 255);color: white;padding: 5px;" >
            </form>
        </div>

        <div class="right">
            <div class="div_in" style="margin-bottom: 20px;">
                <h2 style="color: rgb(0, 136, 255);">Sign In</h2>
                <form>
                    <p>
                        <label style="padding-right:20px;">Username</label>
                        <input type="text"/>
                    </p>
                    <p>
                        <label style="padding-right:20px;">Password</label>
                        <input type="text"/>
                    </p>
                    <p>
                        <input type="checkbox" />
                        <label>Remember me in this computer</label>
                    </p>
                    <p>
                        <input type="submit" value="Sign In" style="border-radius: 10px;background-color: rgb(39, 133, 255);color: white;padding: 5px;" >
                    </p>
                </form>       
            </div>
            <div class="div_in">
                <h2 style="color: rgb(0, 136, 255);">Forgot Password?</h2>
                <p>
                    <label>Username or e-mail</label><br>
                    <input type="text" />
                </p>
                <p>
                    <input type="submit" value="Get New Password" style="border-radius: 10px;background-color: rgb(39, 133, 255);color: white;padding: 5px;" >
                </p>
            </div>
        </div>
    </div>
</body>
</html>
