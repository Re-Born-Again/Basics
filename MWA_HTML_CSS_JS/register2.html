<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page 2</title>
    <link rel="stylesheet" href="register2.css" />
</head>
<body>
    <div class="container">
        <div class="div_in left" style="background-color: #e3f2ff;">
            <h3 style="background-color: rgb(0, 0, 168);color: white;">Registration Form</h3>
            <p style="color: rgb(0, 0, 168);" ><b>MEMBER INFORMATION</b></p>
            <hr>
            <p style="color: rgb(0, 201, 134);">E-mail is required. If you do not have an e-mail account, please call us at the number listed in 'Contact Us'.</p>
            <form>
                <p>
                    <label>First Name : </label>
                    <input type="text" required /><label><span style="color: red">*</span></label>
                    <label>MI : </label>
                    <input type="text" required/>
                </p>
                <p>
                    <label>Last Name : </label>
                    <input type="text" required /><label><span style="color: red">*</span></label>
                </p>
                <p>
                    <label>E-mail : </label>
                    <input type="text" required /><label><span style="color: red">*</span></label>
                </p>
                <p>
                    <label>Confirmation E-mail : </label>
                    <input type="text" required /><label><span style="color: red">*</span></label>
                </p>
                <p>
                    <label>Password : </label>
                    <input type="text" required /><label><span style="color: red">*</span><span style="color: rgb(0, 201, 134);">(Must be 8 to 12 alphanumeric characters)</span></label>
                </p>
                <p>
                    <label>Confirm Passord : </label>
                    <input type="text" required /><label><span style="color: red">*</span><span style="color: rgb(0, 201, 134);">(Must be 8 to 12 alphanumeric characters)</span></label>
                </p>
                <p>
                    <label>Password Recovery Answer : </label>
                    <input type="text" required /><label><span style="color: red">*</span></label>
                </p>
            </form>
            <p style="color: rgb(0, 0, 168);" ><b>Contact INFORMATION</b></p>
            <p style="color: rgb(0, 201, 134);">At least one phone number is required.</p>
            <hr>
            <form>
                <p>
                    <label>Mobile Phone Number : </label>
                    <input type="tel" required /><label><span style="color: red">*</span></label>
                </p>
                <p>
                    <label>Home Phone Number : </label>
                    <input type="tel" required /><label><span style="color: red">*</span></label>
                </p>
                <p>
                    <label>Work Phone Number : </label>
                    <input type="tel" required /><label><span style="color: red">*</span></label>
                </p>
            </form>
        </div>
        <div class="div_in right" style="background-color: rgb(238, 255, 213);">
            <h3 style="background-color: rgb(0, 0, 168);color: white;">Registration Tips</h3>
            <ul>
                <li>a</li>
                <li>b</li>
                <li>c</li>
                <li>d</li>
                <li>e</li>
            </ul>
        </div>
    </div>
</body>
</html>
